<!-- themes/amazon/checkout.html -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center px-4 py-8">
    <!-- Amazon Logo -->
    <div class="mb-6">
      <svg class="w-24 h-8" viewBox="0 0 602 124" xmlns="http://www.w3.org/2000/svg">
           <path d="M374.006,104.468c-35,25.797-85.729,39.561-129.406,39.561c-61.242,0-116.376-22.651-158.087-60.325c-3.278-2.962-0.341-7,3.591-4.693c45.015,26.191,100.673,41.947,158.166,41.947c38.775,0,81.43-8.022,120.65-24.67C374.941,93.831,380.931,99.438,374.006,104.468z" fill="#FF9900"/>
           <path d="M388.557,88.309c-4.457-5.715-29.573-2.7-40.846-1.363c-3.434,0.419-3.959-2.569-0.868-4.719c20.003-14.078,52.827-10.015,56.654-5.296c3.828,4.745-0.991,37.648-19.791,53.352c-2.888,2.411-5.628,1.127-4.352-2.072C384.834,115.810,393.013,94.023,388.557,88.309z" fill="#FF9900"/>
      </svg>
    </div>

    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6 md:p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" data-i18n="checkout.title">Complete Your Order</h2>

        <!-- Order Summary (Optional but Recommended) -->
        <div class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50">
             <h3 class="text-lg font-semibold text-gray-700 mb-3" data-i18n="checkout.summary_title">Order Summary</h3>
             <div class="flex justify-between items-center mb-2">
                 <div class="flex items-center">
                     <img src="{PRODUCT_IMAGE}" alt="Product" class="w-12 h-12 object-cover rounded mr-3">
                     <span class="text-gray-800" data-product-name>{PRODUCT_NAME}</span>
                 </div>
                 <span class="font-semibold text-gray-800" data-product-price>{PRODUCT_PRICE}</span>
             </div>
             <div class="flex justify-between items-center text-sm text-gray-600">
                 <span data-i18n="checkout.list_price">List Price:</span>
                 <span class="line-through" data-product-retail-price>{PRODUCT_RETAIL_PRICE}</span>
             </div>
             <!-- Add Shipping, Taxes if applicable -->
             <hr class="my-3">
             <div class="flex justify-between items-center font-bold text-lg text-gray-900">
                 <span data-i18n="checkout.total">Total:</span>
                 <span data-product-price>{PRODUCT_PRICE}</span>
             </div>
        </div>

        <form id="checkoutForm" method="POST" action="/api/submit" novalidate>
            <input type="hidden" id="clickid" name="clickid" value="{CLICKID}">
            <input type="hidden" id="token" name="token" value="{TOKEN}">
            <h3 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="checkout.shipping_address">Shipping Address</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.first_name">First Name</label>
                    <input type="text" id="firstName" name="firstName" required autocomplete="given-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Enter first name">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.last_name">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required autocomplete="family-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Enter last name">
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.address">Address</label>
                <input type="text" id="address" name="address" required autocomplete="street-address" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Street address">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.city">City</label>
                    <input type="text" id="city" name="city" required autocomplete="address-level2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="City">
                </div>
                <div>
                    <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.zip_code">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required inputmode="numeric" autocomplete="postal-code" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Postal/Zip code">
                </div>
            </div>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4" data-i18n="checkout.contact_info">Contact Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Enter email address">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Enter phone number">
                </div>
            </div>

            <!-- Add a container for potential error messages -->
            <div id="checkoutFormError" class="text-red-600 text-sm mb-4 hidden"></div>

            <button type="submit" id="submitCheckoutBtn" class="amazon-button w-full text-gray-900 font-bold text-lg py-3 rounded-lg shadow-sm transition duration-150 ease-in-out disabled:opacity-50" data-i18n="checkout.submit_button">Complete Purchase</button>
        </form>
    </div>
</div>
<!-- Note: Specific checkout JS logic will be handled by js/checkout-handler.js -->
