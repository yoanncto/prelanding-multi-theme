<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" type="image/x-icon" href="assets/shopifyfavicon.ico">
<title data-i18n="shopify.exclusive_deal"></title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="translations/translations.js"></script>
<style>
  .shopify-button {
    background: linear-gradient(to bottom, #008060 0%, #004C3F 100%);
  }
  .shopify-button:hover {
    background: linear-gradient(to bottom, #004C3F 0%, #002E25 100%);
  }
  .sale-badge {
    background: #D82C0D;
  }
</style>
</head>
<body class="bg-[#F3F3F3] text-gray-900 font-sans relative">

<div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
  <!-- Shopify Logo -->
  <div class="mb-6">
    <img src="assets/logo-bestpractices-old-small-9d48f4906860fcf2c2f4257abede5f6f8d6fbc8f6fe7473e06998c136d77d963.png" alt="Shopify" class="h-8 w-auto">
  </div>

  <!-- Headline & Sale Badge -->
  <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-2" data-i18n="shopify.exclusive_deal"></h1>
  <div class="sale-badge text-white px-4 py-1 rounded-full text-sm font-bold mb-6" data-i18n="shopify.badge"></div>

  <!-- Product Details -->
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
    <!-- Product Image -->
    <div class="mb-6">
      <img src="{PRODUCT_IMAGE}" alt="Product Image" class="w-full h-auto object-cover rounded-md">
    </div>

    <!-- Product & Brand Name -->
    <h2 class="text-2xl font-bold text-gray-900 mb-2" id="productName">{PRODUCT_NAME}</h2>

    <!-- Verified Badge -->
    <div class="bg-[#008060] text-white inline-block px-3 py-1 rounded text-sm font-semibold mb-4">
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span data-i18n="shopify.verified_seller"></span>
      </span>
    </div>

    <!-- Pricing -->
    <div class="flex items-center justify-center gap-2 mb-4">
      <span class="sale-badge text-white px-2 py-0.5 rounded text-sm font-bold" data-i18n="shopify.deal_tag"></span>
      <span class="text-3xl font-bold text-gray-900" id="productPrice">{PRODUCT_PRICE}</span>
      <span class="text-sm text-gray-500">
        <span data-i18n="shopify.list_price"></span> <span class="line-through" id="productRetailPrice">{PRODUCT_RETAIL_PRICE}</span>
      </span>
    </div>

    <!-- Shipping Info -->
    <p class="text-sm text-gray-700 mb-4">
      <span class="text-[#008060] font-bold" data-i18n="shopify.shipping"></span> <span data-i18n="shopify.delivery_time"></span>
    </p>

    <!-- Call to Action -->
    <button id="openGame" class="shopify-button w-full text-center text-white font-bold text-lg py-3 rounded-md transition" data-i18n="cta.main"></button>
  </div>
</div>

<!-- Overlay for the Mini-Game -->
<div id="gameOverlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center px-4 hidden">
  <div class="max-w-md w-full">
    <!-- Game Content Container -->
    <div id="gameContent" class="bg-white rounded-lg p-6 text-center">
      <h2 class="text-xl text-gray-900 font-bold mb-4" data-i18n="games.scratch.title"></h2>
      <p class="text-sm text-gray-600 mb-6" data-i18n="games.scratch.description"></p>

      <!-- Scratch Card Container -->
      <div class="relative w-full aspect-[3/4] mx-auto rounded-lg overflow-hidden">
        <!-- Product Image & Win Message Underneath -->
        <div class="absolute inset-0 flex flex-col items-center justify-center p-4 bg-white">
          <img src="{PRODUCT_IMAGE}" alt="Product Found" class="w-full h-auto max-h-48 object-contain rounded-md mb-4">
          <div class="bg-[#F4F6F8] border border-[#008060] p-4 rounded-lg mb-4">
            <p class="text-sm mb-2">
              <span data-i18n="shopify.result.deal_unlocked"></span> 
              <span data-i18n="shopify.result.get"></span> 
              <span id="resultProductName">{PRODUCT_NAME}</span> 
              <span data-i18n="shopify.result.for"></span> 
              <span id="resultProductPrice">{PRODUCT_PRICE}</span>. 
              <span data-i18n="shopify.result.exclusive"></span>
            </p>
            <p class="text-xs text-gray-500" data-i18n="shopify.result.limited"></p>
          </div>
          <a href="{CHECKOUT_LINK}" class="shopify-button inline-block w-full text-white font-bold text-lg py-3 rounded-md transition" data-i18n="cta.final"></a>
        </div>

        <!-- Reveal Cover -->
        <div id="revealCover" class="absolute inset-0 rounded-lg flex items-center justify-center text-3xl text-white font-bold bg-[#008060] cursor-pointer">
          <div class="flex flex-col items-center">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0ZGRkZGRiI+PHBhdGggZD0iTTIwIDhINGEyIDIgMCAwMC0yIDJ2MTBhMiAyIDAgMDAyIDJoMTZhMiAyIDAgMDAyLTJWMTBhMiAyIDAgMDAtMi0yek0yIDZoMjBhMiAyIDAgMDAyLTJWMmEyIDIgMCAwMC0yLTJIMmEyIDIgMCAwMC0yIDJ2MmEyIDIgMCAwMDIgMnoiLz48L3N2Zz4=" class="w-16 h-16 mb-2" alt="Shopify Box">
            <span data-i18n="games.scratch.instruction"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="bg-white rounded-lg p-6 text-center hidden">
      <img src="{PRODUCT_IMAGE}" alt="Product Found" class="w-full h-auto object-cover rounded-md mb-4">
      <div class="bg-[#F4F6F8] border border-[#008060] p-4 rounded-lg mb-4">
        <p class="text-sm mb-2">
          <span data-i18n="shopify.result.deal_unlocked"></span> 
          <span data-i18n="shopify.result.get"></span> 
          <span id="resultProductName">{PRODUCT_NAME}</span> 
          <span data-i18n="shopify.result.for"></span> 
          <span id="resultProductPrice">{PRODUCT_PRICE}</span>. 
          <span data-i18n="shopify.result.exclusive"></span>
        </p>
        <p class="text-xs text-gray-500" data-i18n="shopify.result.limited"></p>
      </div>
      <a href="{CHECKOUT_LINK}" class="shopify-button inline-block w-full text-white font-bold text-lg py-3 rounded-md transition" data-i18n="cta.final"></a>
    </div>
  </div>
</div>

</body>
</html>
