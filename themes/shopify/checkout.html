<!-- themes/shopify/checkout.html -->
<div class="min-h-screen bg-[#F3F3F3] flex flex-col items-center justify-center px-4 py-8">
    <!-- Shopify Logo -->
    <div class="mb-6">
      <img src="assets/logo-bestpractices-old-small-9d48f4906860fcf2c2f4257abede5f6f8d6fbc8f6fe7473e06998c136d77d963.png" alt="Shopify" class="h-8 w-auto">
    </div>

    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6 md:p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" data-i18n="checkout.title">Complete Your Purchase</h2>

        <!-- Order Summary -->
        <div class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50">
             <h3 class="text-lg font-semibold text-gray-700 mb-3" data-i18n="checkout.summary_title">Order Summary</h3>
             <div class="flex justify-between items-center mb-2">
                 <div class="flex items-center">
                     <img src="{PRODUCT_IMAGE}" alt="Product" class="w-12 h-12 object-cover rounded mr-3">
                     <span class="text-gray-800" data-product-name>{PRODUCT_NAME}</span>
                 </div>
                 <span class="font-semibold text-gray-800" data-product-price>{PRODUCT_PRICE}</span>
             </div>
             <div class="flex justify-between items-center text-sm text-gray-600">
                 <span data-i18n="checkout.list_price">Compare at price:</span>
                 <span class="line-through" data-product-retail-price>{PRODUCT_RETAIL_PRICE}</span>
             </div>
             <hr class="my-3">
             <div class="flex justify-between items-center font-bold text-lg text-gray-900">
                 <span data-i18n="checkout.total">Total:</span>
                 <span data-product-price>{PRODUCT_PRICE}</span>
             </div>
        </div>

        <form id="checkoutForm" method="POST" action="/api/submit" novalidate>
            <input type="hidden" id="clickid" name="clickid" value="{CLICKID}">
            <input type="hidden" id="token" name="token" value="{TOKEN}">
            <input type="hidden" id="checkoutLink" name="checkoutLink" value="{CHECKOUT_LINK}">
            <h3 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="checkout.shipping_address">Shipping Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.first_name">First Name</label>
                    <input type="text" id="firstName" name="firstName" required autocomplete="given-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Enter first name">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.last_name">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required autocomplete="family-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Enter last name">
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.address">Address</label>
                <input type="text" id="address" name="address" required autocomplete="street-address" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Street address">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.city">City</label>
                    <input type="text" id="city" name="city" required autocomplete="address-level2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="City">
                </div>
                <div>
                    <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.zip_code">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required inputmode="numeric" autocomplete="postal-code" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Postal/Zip code">
                </div>
            </div>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4" data-i18n="checkout.contact_info">Contact Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Enter email address">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-700 focus:border-green-700" placeholder="Enter phone number">
                </div>
            </div>

            <!-- Error message container -->
            <div id="checkoutFormError" class="text-red-600 text-sm mb-4 hidden"></div>

            <!-- Submit button using shopify styles -->
            <button type="submit" id="submitCheckoutBtn" class="shopify-button w-full text-center text-white font-bold text-lg py-3 rounded-md transition duration-150 ease-in-out disabled:opacity-50" data-i18n="checkout.submit_button">Proceed to Payment</button>
        </form>
    </div>
</div>
