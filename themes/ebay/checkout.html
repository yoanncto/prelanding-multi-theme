<!-- themes/ebay/checkout.html -->
<div class="min-h-screen bg-[#F5F5F5] flex flex-col items-center justify-center px-4 py-8">
    <!-- eBay Logo -->
    <div class="mb-6">
      <svg class="w-24 h-8" viewBox="0 0 124 38" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.75684 14.252H0V28.8601H7.75684C11.1094 28.8601 13.7129 26.7939 13.7129 21.7197C13.7129 16.5674 11.1094 14.252 7.75684 14.252Z" fill="#E53238"/>
        <path d="M38.3789 14.252H30.6221V28.8601H38.3789C41.7314 28.8601 44.335 26.7939 44.335 21.7197C44.335 16.5674 41.7314 14.252 38.3789 14.252Z" fill="#0064D2"/>
        <path d="M69.001 14.252H61.2441V28.8601H69.001C72.3535 28.8601 74.957 26.7939 74.957 21.7197C74.957 16.5674 72.3535 14.252 69.001 14.252Z" fill="#F5AF02"/>
        <path d="M99.6231 14.252H91.8662V28.8601H99.6231C102.976 28.8601 105.579 26.7939 105.579 21.7197C105.579 16.5674 102.976 14.252 99.6231 14.252Z" fill="#86B817"/>
      </svg>
    </div>

    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6 md:p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" data-i18n="checkout.title">Secure Checkout</h2>

        <!-- Order Summary -->
        <div class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50">
             <h3 class="text-lg font-semibold text-gray-700 mb-3" data-i18n="checkout.summary_title">Order Summary</h3>
             <div class="flex justify-between items-center mb-2">
                 <div class="flex items-center">
                     <img src="{PRODUCT_IMAGE}" alt="Product" class="w-12 h-12 object-cover rounded mr-3">
                     <span class="text-gray-800" data-product-name>{PRODUCT_NAME}</span>
                 </div>
                 <span class="font-semibold text-gray-800" data-product-price>{PRODUCT_PRICE}</span>
             </div>
             <div class="flex justify-between items-center text-sm text-gray-600">
                 <span data-i18n="checkout.list_price">Original Price:</span>
                 <span class="line-through" data-product-retail-price>{PRODUCT_RETAIL_PRICE}</span>
             </div>
             <hr class="my-3">
             <div class="flex justify-between items-center font-bold text-lg text-gray-900">
                 <span data-i18n="checkout.total">Total:</span>
                 <span data-product-price>{PRODUCT_PRICE}</span>
             </div>
        </div>

        <form id="checkoutForm" novalidate>
            <h3 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="checkout.shipping_address">Shipping Address</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.first_name">First Name</label>
                    <input type="text" id="firstName" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Enter first name">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.last_name">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Enter last name">
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.address">Address</label>
                <input type="text" id="address" name="address" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Street address">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.city">City</label>
                    <input type="text" id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="City">
                </div>
                <div>
                    <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.zip_code">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required inputmode="numeric" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Postal/Zip code">
                </div>
            </div>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4" data-i18n="checkout.contact_info">Contact Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Enter email address">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lead_form.phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600" placeholder="Enter phone number">
                </div>
            </div>

            <!-- Error message container -->
            <div id="checkoutFormError" class="text-red-600 text-sm mb-4 hidden"></div>

            <!-- Submit button using ebay styles -->
            <button type="submit" id="submitCheckoutBtn" class="ebay-button w-full text-center text-white font-bold text-lg py-3 rounded-md hover:bg-[#004998] transition duration-150 ease-in-out disabled:opacity-50" data-i18n="checkout.submit_button">Complete Purchase</button>
        </form>
    </div>
</div>
